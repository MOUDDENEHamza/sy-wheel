<mat-card *ngIf="this.selectedMember" id="draw-card" appearance="outlined">

  <img mat-card-image id="avatar" [src]="this.getMember()?.avatar" alt="avatar">

  <mat-card-content>
    <h1>{{this.getMember()?.name}}</h1>
    <h2>
      {{this.getMember()?.role}}&nbsp;
      <img id="role-icon" [src]="this.getMember().roleIcon" alt="role">
    </h2>
  </mat-card-content>

</mat-card>
