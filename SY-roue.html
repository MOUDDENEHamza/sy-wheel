<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <audio id="myAudio1" src="assets/audio/siren.mp3" type="audio/mpeg"></audio>
    <audio id="myAudio2" src="assets/audio/magic-shime-3.mp3" type="audio/mpeg"></audio>

<body>

<div id="navbar">
    <img id="wheel" src="assets/img/wheel.svg" alt="SY wheel"></i>
    <h1>SY - Roue</h1>
</div>
<div id="wrapper">

    <div id="header-container">
        <div id="button-container">

            <button id="purple-button" onclick="selectPurpleTeam()">Purple team</button>

                </div>
            </div>
            <div id="developer">

                    <label><input type="checkbox" id="option18" class="purple-team" value="Othmane">Othmane</label>
                    <label><input type="checkbox" id="option11" value="Jacques">Jacques</label>
                </div>
            </div>

            <div id="qa">
                <div class="option-list-header">
                    <h4><b>QA</b></h4>
                    <img id="police" src="assets/img/police.svg" alt="police"></i>
                </div>
                <div class="option-list-content">
                    <label><input type="checkbox" id="option6" class="purple-team" value="Nada">Nada</label>
                    <label><input type="checkbox" id="option7" class="purple-team workflow-team"
                                  value="Fatima">Fatima</label>
                    <label><input type="checkbox" id="option14" class="purple-team"
                                  value="Abdouraman">Abdouraman</label>
                    <label><input type="checkbox" id="option16" class="purple-team" value="Mehdi H">Mehdi H</label>

                </div>
            </div>

            <div id="product-owner">
                <div class="option-list-header">
                    <h4><b>Product owner</b></h4>
                    <img id="po" src="assets/img/po.png" alt="po"></i>
                </div>
                <div class="option-list-content">
                    <label><input type="checkbox" id="option1" class="purple-team" value="Claire P">Claire P</label>
                    <label><input type="checkbox" id="option2" class="purple-team" value="Pauline">Pauline</label>
                    <label><input type="checkbox" id="option3" class="workflow-team" value="Kai-Lin">Kai-Lin</label>
                </div>
            </div>

    </div>

    <div id="wheel-container">

        <div id="result">
            <img id="avatar">
            <div>
                <h1><b></b></h1>
                <h2><i></i></h2>

        </div>

    <div id="modal">

            <div class="modal-header">
                <h4>Warning !</h4>
                <span class="close">&times;</span>
            </div>

            <div class="modal-body">Rajouter des membres pour tourner la roue</div>
        </div>

    </div>

    <script type="application/javascript" src="index.js"></script>
